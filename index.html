<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud10 AI Orchestrator</title>

  <style>
    /* ========== GLOBAL STYLES (AI MAY UPDATE IF REQUESTED) ========== */
    :root {
      --primary: #2563eb;
      --primary-dark: #1e40af;
      --accent: #f97316;
      --bg: #f8fafc;
      --text: #0f172a;
      --text-light: #64748b;
      --card-bg: #ffffff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    button {
      cursor: pointer;
      transition: all 0.2s ease;
    }

    /* ========== AI-EDITABLE: HERO STYLES ========== */
    /* AI: You may update styles in this block when changing hero appearance. */
    #hero {
      padding: 4rem 2rem;
      border-radius: 1.5rem;
      background: var(--card-bg);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      text-align: center;
      margin-bottom: 4rem;
    }

    #hero h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: var(--text);
      line-height: 1.2;
    }

    #hero p {
      font-size: 1.25rem;
      color: var(--text-light);
      max-width: 800px;
      margin: 0 auto 2rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
    }

    /* ========== AI-EDITABLE: FEATURES STYLES ========== */
    /* AI: You may update styles in this block when changing features appearance. */
    #features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .feature-card {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .feature-card h3 {
      margin-top: 0;
      font-size: 1.5rem;
      color: var(--text);
    }

    .feature-card p {
      color: var(--text-light);
      margin-bottom: 0;
    }
  </style>
</head>
