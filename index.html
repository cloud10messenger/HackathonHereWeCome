<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud10 AI Orchestrator</title>

  <style>
    /* ========== GLOBAL STYLES (AI MAY UPDATE IF REQUESTED) ========== */
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --accent: #8b5cf6;
      --bg: #f1f5f9;
      --text: #1e293b;
      --text-light: #64748b;
      --card-bg: #ffffff;
      --hero-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
      --btn-gradient: linear-gradient(90deg, #4f46e5 0%, #8b5cf6 100%);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    button {
      cursor: pointer;
      transition: all 0.2s ease;
    }

    /* ========== AI-EDITABLE: HERO STYLES ========== */
    /* AI: You may update styles in this block when changing hero appearance. */
    #hero {
      padding: 5rem 2rem;
      border-radius: 2rem;
      background: var(--card-bg);
      background-image: var(--hero-gradient);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-bottom: 5rem;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.5);
    }

    .hero-icon {
      color: var(--primary);
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 4px 6px rgba(79, 70, 229, 0.2));
    }

    #hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      color: var(--text);
      line-height: 1.1;
      letter-spacing: -0.02em;
    }

    #hero p {
      font-size: 1.25rem;
      color: var(--text-light);
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .btn-primary {
      background: var(--btn-gradient);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 9999px;
      box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 25px -5px rgba(79, 70, 229, 0.4);
    }

    /* ========== AI-EDITABLE: FEATURES STYLES ========== */
    /* AI: You may update styles in this block when changing features appearance. */
    #features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .feature-card {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
      border: 1px solid rgba(226, 232, 240, 0.8);
      position: relative;
      overflow: hidden;
    }

    .feature-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      border-color: var(--primary);
    }

    .feature-icon-wrapper {
      width: 56px;
      height: 56px;
      background: #eef2ff;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .feature-card h3 {
      margin-top: 0;
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 0.75rem;
    }

    .feature-card p {
      color: var(--text-light);
      margin-bottom: 0;
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
