<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud 10 Hackathon Demo</title>

  <style>
    /* ========== GLOBAL STYLES (AI MAY UPDATE IF REQUESTED) ========== */
    :root {
      /* Modern Color Palette */
      --primary: #6366f1; /* Indigo 500 */
      --primary-hover: #4f46e5; /* Indigo 600 */
      --secondary: #ec4899; /* Pink 500 */
      --bg-gradient: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
      --surface: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* AI-EDITABLE: Component Styles */
    .container {
      background: var(--surface);
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: var(--shadow);
      text-align: center;
      max-width: 500px;
      width: 90%;
      border: 1px solid rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-2px);
    }

    h1 {
      margin-top: 0;
      font-size: 2rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    p {
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: var(--primary-hover);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>rob is awesome</h1>
    <p>Welcome to the demo page. The site has been restored and is fully operational.</p>
    <button class="btn" id="actionBtn">Launch Demo</button>
    <p id="output" style="margin-top: 1.5rem; font-size: 0.9rem; min-height: 1.2em;"></p>
  </div>

  <script>
    const btn = document.getElementById('actionBtn');
    const output = document.getElementById('output');

    btn.addEventListener('click', () => {
      output.textContent = "Initializing system... Done! ðŸš€";
      output.style.color = "var(--primary)";
    });
  </script>
</body>
</html>
